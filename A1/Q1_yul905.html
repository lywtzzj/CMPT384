<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A1Q1</title>
    <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>

         .line {
            fill: none;

    </style> -->

</head>
<body>
   <script>
      var width = 500, height = 500;
      // var data = [-200, 200];
      var svg = d3.select("body")
         .append("svg")
         .attr("width", width)
         .attr("height", height);
      
      var xscale = d3.scaleLinear()
         .domain([-200, 200])
         .range([-200, 200]);

      
      var yscale = d3.scaleLinear()
      .domain([-200, 200])
      .range([200, -200]);
 
      var x_axis = d3.axisBottom().scale(xscale);
      
      var y_axis = d3.axisLeft().scale(yscale);
      
      svg.append("g")
         .attr("transform", "translate(220, 220)")
         .call(y_axis);
      
      // var xAxisTranslate = 400/2 +20;
      
      svg.append("g")
         .attr("transform", "translate(220, " + 220  +")")
         .call(x_axis)

      var dataarry = [];
      var i = 0;
      while(dataarry.length < 1000){
         var x = d3.randomUniform(-2,2)();
         var y = d3.randomUniform(-2,2)();
         if((((x**2)+(y**2)-1)**3)-(x**2)*(y**3)<0){
                dataarry.push([x, y]);
               //  i++;
               }
      }
      var circles = svg.selectAll('circle')
            .data(dataarry)
            .enter()
            .append('circle')
            .attr("cx", function (d) {
                return d[0]*-100+220;
            })
            .attr("cy", function (d) {
                return d[1]*-100+220;
            })
            
            
            .attr("r", 3)
            .attr("color", "pink");
   </script>
</body>
</html>
